<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8">

    <!-- My CSS -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Bootstrap 5.2.3 Version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<div th:fragment="header (pageName)">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: cornflowerblue; margin-bottom: 60px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Basic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:classappend="${pageName == 'home'} ? 'nav-link active' : 'nav-link'" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${pageName == 'greeting'} ? 'nav-link active' : 'nav-link'" href="/boards/greeting">가입인사</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${pageName == 'free'} ? 'nav-link active' : 'nav-link'" href="/boards/free">자유게시판</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <ul class="navbar-nav" sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <button class="nav-btn" onclick="location.href = '/users/login'">로그인</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-btn" onclick="location.href = '/users/join'">회원가입</button>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <button class="nav-btn" onclick="location.href = '/users/admin'" style="width: fit-content">관리자 페이지</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-btn" onclick="location.href = '/users/myPage/board'">마이페이지</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-btn" onclick="location.href = '/users/logout'">로그아웃</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
